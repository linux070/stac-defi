    content="AI-powered DeFi platform on Arc Network featuring swap, bridge, and liquidity pool provisioning" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' https://tally.so https://va.vercel-scripts.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: https://*.walletconnect.com https://*.walletconnect.org https://*.web3modal.org; connect-src 'self' https://rpc.testnet.arc.network https://ethereum-sepolia-rpc.publicnode.com https://rpc2.sepolia.org https://sepolia.base.org https://base-sepolia.blockpi.network https://api.coingecko.com wss://*.walletconnect.com wss://*.walletconnect.org https://*.walletconnect.com https://*.walletconnect.org https://*.web3modal.org https://tally.so; frame-src 'self' https://tally.so https://*.walletconnect.com https://*.walletconnect.org;">
  <!-- Apply theme immediately before React loads to prevent flash on mobile -->
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('darkMode');
        const isDark = saved !== null ? JSON.parse(saved) : false;

        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = '#020617';
          document.body.style.backgroundColor = '#020617';
          document.body.style.color = '#f9fafb';
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.backgroundColor = '#ffffff';
          document.body.style.backgroundColor = '#ffffff';
          document.body.style.color = '#111827';
        }
      } catch (e) {
        // Fallback to light mode if error
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
